<p-dialog
  header="Registro de actividades"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onClose()"
>
  <form [formGroup]="form">
    <div class="flex flex-column gap-2">
      <label>Titulo</label>
      <input
        pInputText
        placeholder="Ingrese el titulo del evento"
        formControlName="title"
      />
    </div>
    <div class="flex flex-column gap-2">
      <label>Titulo</label>
      <input
        pInputText
        placeholder="Ingrese la URL de la imagen del evento"
        formControlName="imageURL"
      />
    </div>
    <div class="flex justify-content-end mt-2">
      <span class="p-buttonset">
        <p-button
          pRipple
          label="Aceptar"
          icon="pi pi-check"
          (onClick)="onSubmit()"
          styleClass="p-button-raised p-button-text p-button-info"
        ></p-button>
        <p-button
          pRipple
          label="Cancelar"
          (onClick)="onClose()"
          icon="pi pi-times"
          styleClass="p-button-raised p-button-text p-button-danger"
        ></p-button>
      </span>
    </div>
  </form>
</p-dialog>
