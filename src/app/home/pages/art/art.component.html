<app-title></app-title>

<div class="p-2 w-11 m-auto mt-4">
  <div class="mb-3 flex gap-3 ml-2">
    <p-button
      label="Nuevo"
      styleClass="p-button-success"
      icon="pi pi-plus"
      (onClick)="onOpenArtForm()"
    ></p-button>

    <p-button label="Eliminar" styleClass="p-button-danger"></p-button>
  </div>
  <div class="card">
    <p-table
      [value]="artwork"
      [(selection)]="selectedItems"
      dataKey="id"
      [paginator]="true"
      [rows]="5"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Código</th>
          <th>Nombre</th>
          <th>Tipo de Entrega</th>
          <th>Técnica</th>
          <th>Valor</th>
          <th>Editar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <p-tableCheckbox [value]="item"></p-tableCheckbox>
          </td>
          <td> {{ item.code }} </td>
          <td>{{ item.name }}</td>
          <td>{{ item.deliveryType }}</td>
          <td>{{ item.technique }}</td>
          <td>{{ item.value }}</td>
          <td>
            <p-button
              styleClass="p-button-rounded p-button-info"
              icon="pi pi-pencil"
              (onClick)="onOpenArtForm(item)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<app-artwork-form *ngIf="visible"></app-artwork-form>
