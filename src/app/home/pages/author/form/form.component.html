<p-dialog
  header="Registro de autor"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '800px' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onClose()"
>
  <form [formGroup]="form">
    <div class="flex flex-column gap-2">
      <label>Nombre completo</label>
      <input
        pInputText
        placeholder="Ingrese el nombre completo del autor"
        formControlName="fullName"
      />
    </div>
    <div class="flex flex-column gap-2">
      <label>Dirección</label>
      <input
        pInputText
        placeholder="Ingrese la direccion del autor"
        formControlName="address"
      />
    </div>
    <div class="flex flex-column gap-2">
      <label>Biografía</label>
      <textarea
        rows="5"
        cols="30"
        pInputTextarea
        formControlName="bibliography"
        [autoResize]="true"
      ></textarea>
    </div>
    <div class="flex justify-content-end mt-2">
      <span class="p-buttonset">
        <p-button
          pRipple
          label="Aceptar"
          icon="pi pi-check"
          (onClick)="onSubmit()"
          styleClass="p-button-raised p-button-text p-button-info"
        ></p-button>
        <p-button
          pRipple
          label="Cancelar"
          (onClick)="onClose()"
          icon="pi pi-times"
          styleClass="p-button-raised p-button-text p-button-danger"
        ></p-button>
      </span>
    </div>
  </form>
</p-dialog>
